<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--header-->
    <div class="header">
      <h1>My Ecommerce Rilakkuma</h1>
    </div>
    <div class="grid-container">
      <!--cards-->
      <div class="main">
        <div class="cards1">
          <div class="box">
            <img src="assets/img/bento.jpg" alt="" />
            <h4>Bento</h4>
            <p>$5000 c/u</p>
            <button class="button">comprar</button>
          </div>
        </div>
        <div class="cards1">
          <div class="box">
            <img src="assets/img/billeteras.jpg" alt="" />
            <h4>Billeteras</h4>
            <p>$5000 c/u</p>
            <button class="button">comprar</button>
          </div>
        </div>
        <div class="cards1">
          <div class="box">
            <img src="assets/img/lampara.jpg" alt="" />
            <h4>Lampara</h4>
            <p>$5000 c/u</p>
            <button class="button">comprar</button>
          </div>
        </div>
        <!--card2-->
        <div class="cards1">
          <div class="box">
            <img src="assets/img/tazas.jpg" alt="" />
            <h4>Tazas</h4>
            <p>$2800</p>
            <button class="button">comprar</button>
          </div>
        </div>
      </div>
      <!--sidebar-->
      <div class="aside">
        <ul>
          <h3>Categories</h3>
          <li>Bento</li>
          <li>Billeteras</li>
          <li>Lamparas</li>
          <li>Tazas</li>
        </ul>
      </div>
      <!--footer-->
      <div class="footer">
        <img src="assets/img/logo.jpg" alt="draw brown bear with yellow ears" />
        <p>@propiedad de san-x rilakkuma, japan</p>
      </div>
    </div>
  </body>
</html>
